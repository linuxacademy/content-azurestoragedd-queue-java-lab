plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.microsoft.azure:azure-storage:4.2.0'
    testImplementation 'junit:junit:4.12'
}

application {
    mainClassName = 'com.linuxacademy.azurestoragedd.queue.Producer'
}

task(runProducer, dependsOn: 'classes', type: JavaExec) {
   main = 'com.linuxacademy.azurestoragedd.queue.Producer'
   classpath = sourceSets.main.runtimeClasspath
}

task(runConsumer, dependsOn: 'classes', type: JavaExec) {
   main = 'com.linuxacademy.azurestoragedd.queue.Consumer'
   classpath = sourceSets.main.runtimeClasspath
}